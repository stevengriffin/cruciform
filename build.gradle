buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		google()
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
		jcenter()
	}
	dependencies {
		classpath "org.wisepersist:gwt-gradle-plugin:$gwtPluginVersion"
	}
}

allprojects {
	apply plugin: 'eclipse'
	apply plugin: 'idea'
}

configure(subprojects) {
	apply plugin: 'java-library'
	sourceCompatibility = 8.0
	compileJava {
		options.incremental = true
	}
}

subprojects {
	version = '0.0.1-SNAPSHOT'
	ext.appName = 'Cruciform'
	repositories {
		mavenLocal()
		mavenCentral()
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
		maven { url 'https://jitpack.io' }
		jcenter()
	}
}

project(":core") {
	apply plugin: "java"


	dependencies {
		compile "com.badlogicgames.gdx:gdx:$gdxVersion"
		compile "com.badlogicgames.ashley:ashley:1.7.3"
		compile "com.esotericsoftware:kryo:3.0.0"
		compile fileTree(dir: '../libs', include: '*.jar')
		compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
		compile 'org.jetbrains:annotations:16.0.2'
	}
}

eclipse.project.name = 'Cruciform' + '-parent'
